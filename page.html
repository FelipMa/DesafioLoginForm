<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>

        <link rel="stylesheet" href="pagecss.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <img src="images/logo.svg" alt="icone" id="logo">
            </header>

            <form action="">
                <h1 class="textTitle"><img src="images/log-in.svg" alt="">Faça seu login</h1>

                <p class="textBase">Entre com suas informações de cadastro</p>

                <h3 class="textBase">Email</h3>

                <div class="inputBox">
                    <img src="images/mail.svg" alt="mail" id="mailSvg">
                    <input type="email" class="inputDecoration" placeholder="Digite seu e-mail">
                </div>

                <h3 class="textBase">Senha</h3>

                <div class="inputBox">
                    <img src="images/lock.svg" alt="lock" id="lockSvg">
                    <input type="password" class="inputDecoration" placeholder="Digite sua senha">
                </div>

                <label class="container">Lembre-me
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <a href="">Esqueci minha senha</a>

                <button type="submit"><h2>Entrar</h2></button>

                <p class="textBase">Não tem uma conta? <a href="">Registre-se</a></p>
            </form>
        </main>
        <aside>
            <img src="images/side-image.jpg" alt="side-image" id="sideImg">
        </aside>
    </body>
    <script src="pagejs.js"></script>
</html>
